<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Wordle</title>

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/estilos.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="JS/script.js" type="module" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="IMG/Logo.svg" alt="Wordle">
        </nav>
    </header>
    
    <main>
        <section class="board">
            <div class="coluna l1">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                
            </div>
            <div class="coluna l2">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                
            </div>
            <div class="coluna l3">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                
            </div>
            <div class="coluna l4">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                
            </div>
            <div class="coluna l5">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                <input type="text" maxlength="1" class="letra" disabled onfocus="focar(this)">
                
            </div>
            <div class="coluna l6">
                <input type="text" maxlength="1" class="letra" disabled>
                <input type="text" maxlength="1" class="letra" disabled>
                <input type="text" maxlength="1" class="letra" disabled>
                <input type="text" maxlength="1" class="letra" disabled>
                <input type="text" maxlength="1" class="letra" disabled>
                
            </div>
        </section>
        <section class="teclado">
            <div class="linha">
                <button class="btns">Q</button>
                <button class="btns">W</button>
                <button class="btns">E</button>
                <button class="btns">R</button>
                <button class="btns">T</button>
                <button class="btns">Y</button>
                <button class="btns">U</button>
                <button class="btns">I</button>
                <button class="btns">O</button>
                <button class="btns">P</button>
            </div>
            <div class="linha">
                <button class="btns">A</button>
                <button class="btns">S</button>
                <button class="btns">D</button>
                <button class="btns">F</button>
                <button class="btns">G</button>
                <button class="btns">H</button>
                <button class="btns">J</button>
                <button class="btns">K</button>
                <button class="btns">L</button>
            </div>
            <div class="linha">
                <button class="btns enter">ENTER</button>
                <button class="btns">Z</button>
                <button class="btns">X</button>
                <button class="btns">C</button>
                <button class="btns">V</button>
                <button class="btns">B</button>
                <button class="btns">N</button>
                <button class="btns">M</button>
                <button class="btns"><img src="IMG/Vector.png"></button>
            </div>
        </section>
    </main>
</body>
</html>
